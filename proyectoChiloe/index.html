<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación - Chiloé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="formulario" action="registro-completado.html" method="post">
    <label for="rut">Rut:</label>
    <input type="text" id="rut" name="rut" required>

    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" required>

    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required>

    <label for="profesion">Profesión:</label>
    <input type="text" id="profesion" name="profesion" required>

    <label for="motivacion">Motivación para postular:</label>
    <textarea id="motivacion" name="motivacion" required></textarea>

    <button type="submit" id="enviar">Enviar</button>
    <button type="button" id="crear_carta">Crear Carta</button>
</form>

<textarea id="carta" readonly></textarea>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="validaciones.js"></script>
</body>
</html>
